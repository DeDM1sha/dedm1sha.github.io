<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>РН-Ванкор | Цифровой двойник</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a1929;
            color: #e6f1ff;
            line-height: 1.4;
            overflow-x: hidden;
            height: 100vh;
            max-height: 100vh;
            position: fixed;
            width: 100%;
        }
        
        /* Основной контейнер */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        /* Компактная шапка */
        .compact-header {
            background: linear-gradient(135deg, #132f4c 0%, #0a1929 100%);
            padding: 12px 15px;
            border-bottom: 1px solid #1e4976;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .mini-logo {
            width: 40px;
            height: 30px;
        }
        
        .mini-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .header-title {
            flex: 1;
        }
        
        .header-title h1 {
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(90deg, #007acc, #00a8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2px;
        }
        
        .header-title p {
            font-size: 11px;
            color: #a3c7e6;
            opacity: 0.9;
        }
        
        .status-badge {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Основное содержимое */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .main-content::-webkit-scrollbar {
            display: none;
        }
        
        /* Быстрые метрики */
        .quick-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .metric-card {
            background: rgba(19, 47, 76, 0.8);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(30, 73, 118, 0.3);
            text-align: center;
            transition: transform 0.2s;
        }
        
        .metric-card:active {
            transform: scale(0.98);
        }
        
        .metric-value {
            font-size: 22px;
            font-weight: 700;
            margin: 8px 0;
            color: #e6f1ff;
        }
        
        .metric-label {
            font-size: 11px;
            color: #a3c7e6;
            opacity: 0.9;
        }
        
        .metric-trend {
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 5px;
        }
        
        .trend-up { color: #4caf50; }
        .trend-down { color: #f44336; }
        
        /* Компактное оборудование */
        .equipment-compact {
            background: rgba(19, 47, 76, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(30, 73, 118, 0.3);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 15px;
            font-weight: 600;
            color: #e6f1ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: #00a8ff;
        }
        
        .time-badge {
            font-size: 11px;
            color: #a3c7e6;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 10px;
        }
        
        .compact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .compact-item {
            background: rgba(10, 25, 41, 0.9);
            border-radius: 10px;
            padding: 12px;
            border-left: 3px solid #007acc;
            min-height: 80px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .item-name {
            font-size: 12px;
            font-weight: 500;
            color: #e6f1ff;
            line-height: 1.3;
            flex: 1;
        }
        
        .item-status {
            font-size: 9px;
            padding: 3px 6px;
            border-radius: 10px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }
        
        .status-ok { background: rgba(76, 175, 80, 0.15); color: #4caf50; }
        .status-warn { background: rgba(255, 193, 7, 0.15); color: #ffc107; }
        .status-bad { background: rgba(244, 67, 54, 0.15); color: #f44336; }
        
        .item-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
        }
        
        .mini-metric {
            text-align: center;
        }
        
        .mini-label {
            font-size: 9px;
            color: #a3c7e6;
            opacity: 0.8;
        }
        
        .mini-value {
            font-size: 11px;
            font-weight: 600;
            color: #e6f1ff;
            margin-top: 2px;
        }
        
        /* Компактные графики */
        .charts-compact {
            background: rgba(19, 47, 76, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(30, 73, 118, 0.3);
        }
        
        .chart-wrapper {
            height: 160px;
            margin: 15px 0;
            position: relative;
            cursor: pointer;
        }
        
        .chart-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a3c7e6;
            font-size: 14px;
        }
        
        /* События */
        .events-compact {
            background: rgba(19, 47, 76, 0.8);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(30, 73, 118, 0.3);
            max-height: 180px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #007acc rgba(30, 73, 118, 0.2);
        }
        
        .events-compact::-webkit-scrollbar {
            width: 4px;
        }
        
        .events-compact::-webkit-scrollbar-track {
            background: rgba(30, 73, 118, 0.2);
            border-radius: 2px;
        }
        
        .events-compact::-webkit-scrollbar-thumb {
            background: #007acc;
            border-radius: 2px;
        }
        
        .event-row {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(30, 73, 118, 0.2);
        }
        
        .event-row:last-child {
            border-bottom: none;
        }
        
        .event-time {
            font-size: 10px;
            color: #a3c7e6;
            min-width: 40px;
            margin-right: 10px;
        }
        
        .event-type {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 10px;
        }
        
        .type-info { background: rgba(0, 122, 204, 0.2); color: #007acc; }
        .type-warning { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .type-alert { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        
        .event-text {
            flex: 1;
            font-size: 12px;
            line-height: 1.3;
            color: #e6f1ff;
        }
        
        /* Нижнее меню */
        .bottom-nav {
            background: linear-gradient(135deg, #132f4c 0%, #0a1929 100%);
            border-top: 1px solid #1e4976;
            padding: 10px 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: #a3c7e6;
            font-size: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all 0.2s;
            touch-action: manipulation;
            min-width: 60px;
        }
        
        .nav-btn:active {
            background: rgba(0, 122, 204, 0.2);
            color: #00a8ff;
            transform: scale(0.95);
        }
        
        .nav-btn.active {
            color: #00a8ff;
        }
        
        .nav-icon {
            font-size: 18px;
        }
        
        /* Модальные окна */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .modal-content {
            background: #0a1929;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            border: 1px solid #1e4976;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #1e4976;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #132f4c;
        }
        
        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: #e6f1ff;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #a3c7e6;
            font-size: 20px;
            padding: 5px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 15px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        /* Подробности графика */
        .chart-details {
            text-align: center;
            padding: 10px 0;
        }
        
        .detail-time {
            font-size: 14px;
            color: #a3c7e6;
            margin-bottom: 10px;
        }
        
        .detail-values {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .detail-value {
            background: rgba(19, 47, 76, 0.8);
            border-radius: 10px;
            padding: 12px;
        }
        
        .detail-label {
            font-size: 11px;
            color: #a3c7e6;
            margin-bottom: 5px;
        }
        
        .detail-number {
            font-size: 18px;
            font-weight: 700;
            color: #e6f1ff;
        }
        
        /* Прогресс обновления */
        .update-progress {
            margin-top: 15px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 11px;
            color: #a3c7e6;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(30, 73, 118, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007acc, #00a8ff);
            width: 0%;
            transition: width 30s linear;
        }
        
        /* Адаптация для очень маленьких экранов */
        @media (max-width: 350px) {
            .quick-metrics {
                grid-template-columns: 1fr;
            }
            
            .compact-grid {
                grid-template-columns: 1fr;
            }
            
            .metric-value {
                font-size: 20px;
            }
        }
        
        /* Анимации */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-in {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Утилиты */
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mb-10 {
            margin-bottom: 10px;
        }
        
        .mt-10 {
            margin-top: 10px;
        }
        
        /* Индикатор загрузки */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(30, 73, 118, 0.3);
            border-radius: 50%;
            border-top-color: #007acc;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Нотификации */
        .toast {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(19, 47, 76, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid #1e4976;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 13px;
            z-index: 999;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .toast.show {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }
        
        /* Ховер эффекты для десктопа */
        @media (hover: hover) {
            .metric-card:hover {
                transform: translateY(-2px);
            }
            
            .nav-btn:hover {
                background: rgba(0, 122, 204, 0.1);
                color: #00a8ff;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Компактная шапка -->
        <header class="compact-header">
            <div class="header-left">
                <div class="mini-logo">
                    <img src="https://png.klev.club/uploads/posts/2024-04/png-klev-club-xuqd-p-logotip-rosneft-png-3.png" alt="РН">
                </div>
                <div class="header-title">
                    <h1>Цифровой двойник</h1>
                    <p>РН-Ванкор • v3.0</p>
                </div>
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                <span id="update-timer">30</span>сек
            </div>
        </header>
        
        <!-- Основное содержимое -->
        <main class="main-content">
            <!-- Быстрые метрики -->
            <div class="quick-metrics">
                <div class="metric-card">
                    <div class="metric-label">Температура</div>
                    <div class="metric-value" id="metric-temp">24°C</div>
                    <div class="metric-trend trend-down">
                        <i class="fas fa-arrow-down"></i> 2°C
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">Мощность</div>
                    <div class="metric-value" id="metric-power">8.5 кВт</div>
                    <div class="metric-trend trend-up">
                        <i class="fas fa-arrow-up"></i> 0.3 кВт
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">Пользователи</div>
                    <div class="metric-value" id="metric-users">18</div>
                    <div class="metric-trend">
                        <i class="fas fa-minus"></i> 0
                    </div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-label">Интернет</div>
                    <div class="metric-value" id="metric-internet">150 Мб/с</div>
                    <div class="metric-trend trend-down">
                        <i class="fas fa-arrow-down"></i> 10 Мб
                    </div>
                </div>
            </div>
            
            <!-- Компактное оборудование -->
            <div class="equipment-compact">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-server"></i>
                        Оборудование
                    </h2>
                    <div class="time-badge" id="equipment-time">--:--</div>
                </div>
                <div class="compact-grid" id="equipment-grid">
                    <!-- Генерируется JavaScript -->
                </div>
            </div>
            
            <!-- Графики -->
            <div class="charts-compact">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-chart-line"></i>
                        Графики
                    </h2>
                </div>
                
                <div class="chart-wrapper">
                    <canvas id="compactChart1"></canvas>
                </div>
                
                <div class="chart-wrapper">
                    <canvas id="compactChart2"></canvas>
                </div>
            </div>
            
            <!-- События -->
            <div class="events-compact">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-bell"></i>
                        События
                    </h2>
                    <button class="time-badge" id="clear-events" style="background: none; border: none; color: #a3c7e6;">
                        Очистить
                    </button>
                </div>
                <div id="events-list">
                    <!-- События генерируются JavaScript -->
                </div>
            </div>
            
            <!-- Прогресс обновления -->
            <div class="update-progress">
                <div class="progress-info">
                    <span>Следующее обновление</span>
                    <span id="countdown">30 сек</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
        </main>
        
        <!-- Нижнее меню -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-action="refresh">
                <i class="fas fa-sync-alt nav-icon"></i>
                <span>Обновить</span>
            </button>
            
            <button class="nav-btn" data-action="simulate">
                <i class="fas fa-bolt nav-icon"></i>
                <span>Событие</span>
            </button>
            
            <button class="nav-btn" data-action="charts">
                <i class="fas fa-chart-bar nav-icon"></i>
                <span>Графики</span>
            </button>
            
            <button class="nav-btn" data-action="export">
                <i class="fas fa-download nav-icon"></i>
                <span>Экспорт</span>
            </button>
            
            <button class="nav-btn" data-action="history">
                <i class="fas fa-history nav-icon"></i>
                <span>История</span>
            </button>
        </nav>
    </div>
    
    <!-- Модальное окно деталей графика -->
    <div class="modal-overlay" id="chart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-chart-line"></i>
                    <span id="chart-modal-title">Детали графика</span>
                </h2>
                <button class="modal-close" id="close-chart-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="chart-details">
                    <div class="detail-time" id="chart-detail-time">--:--</div>
                    <canvas id="detail-chart" height="200"></canvas>
                    <div class="detail-values" id="chart-detail-values">
                        <!-- Детали будут вставлены сюда -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно истории -->
    <div class="modal-overlay" id="history-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">
                    <i class="fas fa-history"></i>
                    История событий
                </h2>
                <button class="modal-close" id="close-history-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="history-list">
                    <!-- История будет вставлена сюда -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast уведомления -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>
    
    <script>
        // Конфигурация
        const UPDATE_INTERVAL = 30000; // 30 секунд
        let updateTimer = 30;
        let eventHistory = [];
        let currentCharts = {};
        let lastUpdateTime = new Date();
        
        // Конфигурация оборудования
        const equipmentConfig = [
            { id: 'server1', name: 'Серверная', metrics: ['ЦП', 'Память'] },
            { id: 'network', name: 'Сеть', metrics: ['Загрузка', 'Пакеты'] },
            { id: 'ups', name: 'ИБП', metrics: ['Нагрузка', 'Батарея'] },
            { id: 'ac', name: 'Кондиционер', metrics: ['Температура', 'Влажность'] },
            { id: 'workstations', name: 'Рабочие места', metrics: ['Активные', 'Загрузка'] },
            { id: 'db', name: 'База данных', metrics: ['Диск C', 'Диск D'] }
        ];
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            initEquipment();
            initCharts();
            initEvents();
            initNavigation();
            startUpdateCycle();
            
            // Обновляем время оборудования
            updateEquipmentTime();
            setInterval(updateEquipmentTime, 60000);
            
            // Добавляем начальные события
            addEvent('info', 'Система мониторинга запущена');
            addEvent('info', 'Все системы работают нормально');
        });
        
        // Инициализация оборудования
        function initEquipment() {
            const grid = document.getElementById('equipment-grid');
            grid.innerHTML = '';
            
            equipmentConfig.forEach(item => {
                const status = getRandomStatus();
                const card = document.createElement('div');
                card.className = 'compact-item';
                card.dataset.id = item.id;
                
                // Генерируем случайные значения для метрик
                const metric1 = getRandomValue(10, 90);
                const metric2 = getRandomValue(20, 85);
                
                card.innerHTML = `
                    <div class="item-header">
                        <div class="item-name">${item.name}</div>
                        <div class="item-status status-${status}">${status === 'ok' ? 'НОРМА' : status === 'warn' ? 'ВНИМАНИЕ' : 'ОШИБКА'}</div>
                    </div>
                    <div class="item-metrics">
                        <div class="mini-metric">
                            <div class="mini-label">${item.metrics[0]}</div>
                            <div class="mini-value">${metric1}${item.metrics[0] === 'ЦП' || item.metrics[0] === 'Загрузка' || item.metrics[0] === 'Нагрузка' || item.metrics[0] === 'Батарея' || item.metrics[0] === 'Память' || item.metrics[0] === 'Влажность' ? '%' : item.metrics[0] === 'Температура' ? '°C' : ''}</div>
                        </div>
                        <div class="mini-metric">
                            <div class="mini-label">${item.metrics[1]}</div>
                            <div class="mini-value">${metric2}${item.metrics[1] === 'ЦП' || item.metrics[1] === 'Загрузка' || item.metrics[1] === 'Память' || item.metrics[1] === 'Влажность' ? '%' : item.metrics[1] === 'Температура' ? '°C' : item.metrics[1] === 'Пакеты' ? '/с' : ''}</div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Инициализация графиков
        function initCharts() {
            // График 1: Нагрузка на диски (12 точек вместо 24)
            const ctx1 = document.getElementById('compactChart1').getContext('2d');
            currentCharts.disk = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: generateTimeLabels(12), // 12 точек вместо 24
                    datasets: [{
                        label: 'Дисковая нагрузка (%)',
                        data: generateRandomData(12, 30, 80),
                        borderColor: '#007acc',
                        backgroundColor: 'rgba(0, 122, 204, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 6, // Увеличиваем точки для кликабельности
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#007acc',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            showChartDetails('disk', index);
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(19, 47, 76, 0.9)',
                            titleColor: '#e6f1ff',
                            bodyColor: '#e6f1ff',
                            borderColor: '#1e4976',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: {
                                color: '#a3c7e6',
                                font: { size: 9 },
                                maxRotation: 0
                            }
                        },
                        y: {
                            min: 0,
                            max: 100,
                            grid: { color: 'rgba(30, 73, 118, 0.2)' },
                            ticks: {
                                color: '#a3c7e6',
                                font: { size: 9 },
                                callback: value => value + '%'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
            
            // График 2: Сетевой трафик (12 точек вместо 24)
            const ctx2 = document.getElementById('compactChart2').getContext('2d');
            currentCharts.traffic = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: generateTimeLabels(12), // 12 точек вместо 24
                    datasets: [{
                        label: 'Трафик (Мб)',
                        data: generateRandomData(12, 5, 50),
                        backgroundColor: 'rgba(156, 39, 176, 0.7)',
                        borderColor: '#9c27b0',
                        borderWidth: 1,
                        borderRadius: 3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            showChartDetails('traffic', index);
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(19, 47, 76, 0.9)',
                            titleColor: '#e6f1ff',
                            bodyColor: '#e6f1ff',
                            borderColor: '#1e4976',
                            borderWidth: 1,
                            callbacks: {
                                label: context => `Трафик: ${context.parsed.y} Мб`
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: {
                                color: '#a3c7e6',
                                font: { size: 9 },
                                maxRotation: 0
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(30, 73, 118, 0.2)' },
                            ticks: {
                                color: '#a3c7e6',
                                font: { size: 9 },
                                callback: value => value + ' Мб'
                            }
                        }
                    },
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    }
                }
            });
        }
        
        // Показать детали графика
        function showChartDetails(chartType, pointIndex) {
            const modal = document.getElementById('chart-modal');
            const title = document.getElementById('chart-modal-title');
            const detailTime = document.getElementById('chart-detail-time');
            const detailValues = document.getElementById('chart-detail-values');
            
            // Устанавливаем заголовок
            if (chartType === 'disk') {
                title.textContent = 'Нагрузка на диски';
                detailTime.textContent = `Время: ${currentCharts.disk.data.labels[pointIndex]}`;
                
                // Показываем детали
                const value = currentCharts.disk.data.datasets[0].data[pointIndex];
                detailValues.innerHTML = `
                    <div class="detail-value">
                        <div class="detail-label">Текущая нагрузка</div>
                        <div class="detail-number">${value}%</div>
                    </div>
                    <div class="detail-value">
                        <div class="detail-label">Статус</div>
                        <div class="detail-number" style="color: ${value > 70 ? '#ffc107' : value > 90 ? '#f44336' : '#4caf50'}">
                            ${value > 70 ? 'Высокая' : value > 90 ? 'Критическая' : 'Нормальная'}
                        </div>
                    </div>
                `;
            } else {
                title.textContent = 'Сетевой трафик';
                detailTime.textContent = `Время: ${currentCharts.traffic.data.labels[pointIndex]}`;
                
                const value = currentCharts.traffic.data.datasets[0].data[pointIndex];
                detailValues.innerHTML = `
                    <div class="detail-value">
                        <div class="detail-label">Трафик</div>
                        <div class="detail-number">${value} Мб</div>
                    </div>
                    <div class="detail-value">
                        <div class="detail-label">Статус</div>
                        <div class="detail-number" style="color: ${value > 35 ? '#ffc107' : value > 45 ? '#f44336' : '#4caf50'}">
                            ${value > 35 ? 'Высокая' : value > 45 ? 'Критическая' : 'Нормальная'}
                        </div>
                    </div>
                `;
            }
            
            modal.style.display = 'flex';
        }
        
        // Инициализация событий
        function initEvents() {
            const eventsList = document.getElementById('events-list');
            
            // Очистка событий
            document.getElementById('clear-events').addEventListener('click', function() {
                eventsList.innerHTML = '';
                showToast('Лог событий очищен');
            });
            
            // Закрытие модальных окон
            document.getElementById('close-chart-modal').addEventListener('click', function() {
                document.getElementById('chart-modal').style.display = 'none';
            });
            
            document.getElementById('close-history-modal').addEventListener('click', function() {
                document.getElementById('history-modal').style.display = 'none';
            });
            
            // Клик вне модального окна
            document.querySelectorAll('.modal-overlay').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        this.style.display = 'none';
                    }
                });
            });
        }
        
        // Инициализация навигации
        function initNavigation() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const action = this.dataset.action;
                    
                    // Убираем активный класс у всех кнопок
                    document.querySelectorAll('.nav-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    
                    // Добавляем активный класс текущей кнопке
                    this.classList.add('active');
                    
                    // Выполняем действие
                    switch(action) {
                        case 'refresh':
                            manualUpdate();
                            break;
                        case 'simulate':
                            simulateEvent();
                            break;
                        case 'charts':
                            showChartModal();
                            break;
                        case 'export':
                            exportData();
                            break;
                        case 'history':
                            showHistory();
                            break;
                    }
                });
            });
        }
        
        // Ручное обновление
        function manualUpdate() {
            updateAllData();
            showToast('Данные обновлены');
            resetUpdateTimer();
        }
        
        // Симуляция события
        function simulateEvent() {
            const events = [
                { type: 'warning', message: 'Повышение температуры в серверной' },
                { type: 'alert', message: 'Отказ системы кондиционирования' },
                { type: 'info', message: 'Плановое обновление ПО' },
                { type: 'warning', message: 'Снижение скорости интернета' }
            ];
            
            const randomEvent = events[Math.floor(Math.random() * events.length)];
            addEvent(randomEvent.type, randomEvent.message);
            showToast('Тестовое событие создано');
        }
        
        // Показать окно графиков
        function showChartModal() {
            // Показываем первый график по умолчанию
            showChartDetails('disk', 6);
        }
        
        // Экспорт данных
        function exportData() {
            const data = {
                timestamp: new Date().toISOString(),
                metrics: {
                    temp: document.getElementById('metric-temp').textContent,
                    power: document.getElementById('metric-power').textContent,
                    users: document.getElementById('metric-users').textContent,
                    internet: document.getElementById('metric-internet').textContent
                }
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `РН-Ванкор_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('Данные экспортированы');
        }
        
        // Показать историю
        function showHistory() {
            const modal = document.getElementById('history-modal');
            const list = document.getElementById('history-list');
            
            list.innerHTML = '';
            
            if (eventHistory.length === 0) {
                list.innerHTML = '<div class="text-center" style="color: #a3c7e6; padding: 20px;">История событий пуста</div>';
            } else {
                eventHistory.slice(0, 20).forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.className = 'event-row';
                    eventDiv.innerHTML = `
                        <div class="event-time">${event.time}</div>
                        <div class="event-type type-${event.type}">
                            <i class="fas ${event.type === 'alert' ? 'fa-exclamation-triangle' : event.type === 'warning' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                        </div>
                        <div class="event-text">${event.message}</div>
                    `;
                    list.appendChild(eventDiv);
                });
            }
            
            modal.style.display = 'flex';
        }
        
        // Добавить событие
        function addEvent(type, message) {
            const now = new Date();
            const time = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            
            const event = {
                type,
                message,
                time,
                timestamp: now.getTime()
            };
            
            eventHistory.unshift(event);
            
            // Обновляем список событий
            const eventsList = document.getElementById('events-list');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-row animate-in';
            eventDiv.innerHTML = `
                <div class="event-time">${time}</div>
                <div class="event-type type-${type}">
                    <i class="fas ${type === 'alert' ? 'fa-exclamation-triangle' : type === 'warning' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                </div>
                <div class="event-text">${message}</div>
            `;
            
            eventsList.prepend(eventDiv);
            
            // Ограничиваем количество видимых событий
            while (eventsList.children.length > 10) {
                eventsList.removeChild(eventsList.lastChild);
            }
            
            // Ограничиваем историю
            if (eventHistory.length > 100) {
                eventHistory.pop();
            }
        }
        
        // Обновить все данные
        function updateAllData() {
            lastUpdateTime = new Date();
            
            // Обновляем быстрые метрики
            document.getElementById('metric-temp').textContent = `${getRandomValue(20, 26)}°C`;
            document.getElementById('metric-power').textContent = `${getRandomValue(5, 15, 1)} кВт`;
            document.getElementById('metric-users').textContent = getRandomValue(15, 24);
            document.getElementById('metric-internet').textContent = `${getRandomValue(80, 180)} Мб/с`;
            
            // Обновляем оборудование
            initEquipment();
            
            // Обновляем графики
            updateCharts();
            
            // Добавляем событие об обновлении
            addEvent('info', 'Автоматическое обновление данных');
            
            // Сбрасываем таймер
            resetUpdateTimer();
        }
        
        // Обновить графики
        function updateCharts() {
            // Обновляем данные графиков
            currentCharts.disk.data.datasets[0].data = generateRandomData(12, 30, 80);
            currentCharts.traffic.data.datasets[0].data = generateRandomData(12, 5, 50);
            
            // Обновляем графики
            currentCharts.disk.update();
            currentCharts.traffic.update();
        }
        
        // Запустить цикл обновлений
        function startUpdateCycle() {
            // Обновляем каждые 30 секунд
            setInterval(() => {
                updateAllData();
            }, UPDATE_INTERVAL);
            
            // Запускаем таймер обратного отсчета
            setInterval(() => {
                updateTimer--;
                if (updateTimer < 0) {
                    updateTimer = 30;
                }
                
                document.getElementById('update-timer').textContent = updateTimer;
                document.getElementById('countdown').textContent = `${updateTimer} сек`;
                
                // Обновляем прогресс-бар
                const progress = (30 - updateTimer) / 30 * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }, 1000);
        }
        
        // Сбросить таймер обновления
        function resetUpdateTimer() {
            updateTimer = 30;
            document.getElementById('update-timer').textContent = updateTimer;
            document.getElementById('countdown').textContent = `${updateTimer} сек`;
            document.getElementById('progress-fill').style.width = '0%';
        }
        
        // Обновить время оборудования
        function updateEquipmentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('equipment-time').textContent = timeString;
        }
        
        // Показать toast уведомление
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Утилиты
        function getRandomValue(min, max, decimals = 0) {
            const value = Math.random() * (max - min) + min;
            return decimals === 0 ? Math.round(value) : parseFloat(value.toFixed(decimals));
        }
        
        function getRandomStatus() {
            const rand = Math.random();
            if (rand < 0.8) return 'ok';
            if (rand < 0.95) return 'warn';
            return 'bad';
        }
        
        function generateRandomData(count, min, max) {
            return Array.from({ length: count }, () => getRandomValue(min, max));
        }
        
        function generateTimeLabels(hours) {
            const now = new Date();
            return Array.from({ length: hours }, (_, i) => {
                const hour = new Date(now);
                hour.setHours(hour.getHours() - Math.floor((hours - 1 - i) / 2) * 2);
                return hour.getHours().toString().padStart(2, '0') + ':00';
            });
        }
    </script>
